<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./todo_logo.png">
  
  <title>TODO app</title>

 
</head>
<body>
<main>


<div class="container">

<div class="header">

  <div>
    <h1>Todo</h1>
  </div>
  <button  id="theme-switcher" class="themeBtn">
  <div class="themeIcon">
  </button>
  </div>

  <form>
  <label for="inputTodo"><!--CIRCLE--><div class="circle"></div></label>
  <input type="text" id="inputTodo" name="inputTodo"
  placeholder="Create a new todo..."
  >
</form>

<ul id="todo-list"></ul>

<div class="footer-list">
<div class="items-left">items left</div>

<div class="filter">
<div>All</div>
<div>Active</div>
<div>Completed</div>
</div>

<div class="clear">Clear Completed</div>

</div>
</div>
 

  


</div>
</main>  
<script src="script.js"></script>
</body>
</html>
